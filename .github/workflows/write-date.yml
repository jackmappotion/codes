name: write-date.yml

on:
  workflow_dispatch: # 수동 실행

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip

      - name: run write_date
        run: |
          python GITHUB_ACTION/scripts/write_date.py
